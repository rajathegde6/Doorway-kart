<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body id="adminlogin">
	<div class="container">
	    <div class="row">
				<div class="col-lg-4">
				</div>
	        <div class="col-lg-4 full-panel">
	            <div class="panel panel-primary">
	                <div class="panel-heading font">
	                   <center> <span class="glyphicon glyphicon-lock"></span> Login</div></center>
	                <div class="panel-body">

	                		<div class="panel panel-warning">

	                				<p class="text-center text-danger"></p>

	                		</div>



	                		<div class="panel panel-warning">
	                			<p class="text-center text-danger"></p>
	                		</div>


	                    <form class="form-horizontal" role="form" method="post" action="/controllers/authenticate_admin">
		                    <div class="form-group">
		                        <label for="inputEmail3" class="col-sm-3 control-label font">
		                            Username</label>
		                        <div class="col-sm-9">
		                            <input type="text" class="form-control font" id="inputEmail3" placeholder="Username" name="adminemail">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label for="inputPassword3" class="col-sm-3 control-label font">
		                            Password</label>
		                        <div class="col-sm-9">
		                            <input type="password" class="form-control font" id="inputPassword3" placeholder="Password" name="adminpassword">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <div class="col-sm-offset-3 col-sm-9">
		                            <div class="checkbox">
		                                <label class="font">
		                                    <input type="checkbox"/>
		                                    Remember me
		                                </label>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="form-group last">
		                        <div class="col-sm-offset-3 col-sm-9">
		                            <button type="submit" class="btn btn-success btn-sm font glyphicon glyphicon-log-in"> Login</button>
	                                 <button type="reset" class="btn btn-default btn-sm font">
	                                Reset</button>
		                        </div>
		                    </div>
	                    </form>
	                </div>
	               
	            </div>
	        </div>
	    </div>
	</div>

	<hr>
	<footer class="bg-dark text-white">

	</footer>

</body>
</html>
